<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    .error {
      background: red;
    }
    .success {
      background: green;
    }
  </style>
</head>
<body>

  <input type="text" id="card" placeholder="Nhập số thẻ tín dụng">
  <button onclick="kiemtraThe()">Kiểm tra</button>
  <p id="result"></p>
  <script>
    function kiemtraThe() {
      var card = document.getElementById("card").value;
      var result = document.getElementById("result");
      var regex = /^(\d{4}[- ]?){3}\d{4}$/;
      if (regex.test(card)) {
        result.innerText = "Số thẻ hợp lệ";
        result.className = "success";
      } else {
        result.innerText = "Số thẻ không hợp lệ";
        result.className = "error";
      }
    }
  </script>
</body>
</html>
